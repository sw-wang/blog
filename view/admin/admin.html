<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>后台管理</title>
<%- include link.html %>
</head>
<body>
<!-- 提示 -->
<% if(success){ %><div class="am-alert am-alert-success" data-am-alert><button type="button" class="am-close">&times;</button><%= success %></div><% } %>
<%- include head.html %>
<div class="am-cf admin-main">
  <%- include menu.html %>

  <!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">网站配置</strong> / <small>WEB SET</small></div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8"></div>

      <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal" action="admin/config" method="post">

          <div class="am-form-group">
            <label for="title" class="am-u-sm-3 am-form-label">标题</label>
            <div class="am-u-sm-9">
              <input id="title" name="title" type="text" value="<%= config.title %>">
            </div>
          </div>

          <div class="am-form-group">
            <label for="keywords" class="am-u-sm-3 am-form-label">关键字</label>
            <div class="am-u-sm-9">
              <input id="keywords" name="keywords" type="text" value="<%= config.keywords %>">
            </div>
          </div>

          <div class="am-form-group">
            <label for="description" class="am-u-sm-3 am-form-label">描述</label>
            <div class="am-u-sm-9">
              <textarea id="description" name="description" class="" rows="5" id="user-intro"><%= config.description %></textarea>
            </div>
          </div>

          <div class="am-form-group">
            <label for="ad" class="am-u-sm-3 am-form-label">广告</label>
            <div class="am-u-sm-9">
              <textarea id="ad" name="ad" class="" rows="5" id="user-intro"><%= config.ad %></textarea>
            </div>
          </div>

          <div class="am-form-group">
            <label for="tongji" class="am-u-sm-3 am-form-label">统计</label>
            <div class="am-u-sm-9">
              <textarea id="tongji" name="tongji" class="" rows="5" id="user-intro"><%= config.tongji %></textarea>
            </div>
          </div>

          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <input name="userid" type="hidden" value="55d14b4b7e0de292d9d87b82" />
              <button type="submit" class="am-btn am-btn-primary">保存修改</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->

</div>
<%- include foot.html %>
</body>
</html>
